<!-- begin add owner model -->
<div class="modal fade " id="addModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">

            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="" class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <label for="fio" class="font-weight-bold">Полное наименование организации:</label>
                            <input type="text" name="" id="fio" placeholder="Введите полное наименование" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="phone" class="font-weight-bold">Руководитель организации:</label>

                        </div>
                        <div class="col-4">
                            <label for="pinfl" class="font-weight-bold">Адрес электронной почты:</label>
                            <input type="text" name="" id="pinfl" placeholder="Введите Адрес электронной почты" class="form-control"
                                value="">

                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <label for="fio" class="font-weight-bold">Номер телефона:</label>
                            <input type="text" name="" id="fio" placeholder="Введите номер телефона" class="form-control">

                        <div class="col-4">
                            <label for="phone" class="font-weight-bold">Банковские реквизиты:</label>
                            <input type="text" name="" id="phone" placeholder="Введите Банковские реквизиты" class="form-control">

                            <input type="text" name="" id="fio" placeholder="Введите юридический адрес" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="phone" class="font-weight-bold">Oрганизационно-правовая форма:</label>
                            <input type="file" name=""  class="form-control">

                        <div class="col-4">
                            <label for="pinfl" class="font-weight-bold">Cистема обозначений органов</label>
                            <input type="text" name="" id="pinfl" placeholder="Cистема обозначений органов" class="form-control" value="">

                    <div class="row mt-2">
                        <div class="col-4">
                            <label for="fio" class="font-weight-bold">Cостояние активности:</label>
                            <input type="text" name="" id="fio" placeholder="Cостояние активности" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="phone" class="font-weight-bold">Принадлежность:</label>
                            <input type="file" name="" class="form-control">
                        </div>
                        <div class="col-4">

                            <input type="text" name="" id="pinfl" placeholder="Cистема обозначений органов" class="form-control" value="">

                        <div class="col-4">

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle fa-lg"></i>
